<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #eef2f3; height: 100vh;" class="d-flex align-items-center">
    <div class="container shadow p-4 bg-white rounded" style="max-width: 500px;">
        <h3 class="text-center mb-4">Currency Converter (USD Base)</h3>
        <input type="number" id="amt" class="form-control mb-3" placeholder="Enter Amount in USD">
        <select id="curr" class="form-select mb-3">
            <option value="83">INR (₹)</option>
            <option value="0.92">EUR (€)</option>
            <option value="0.79">GBP (£)</option>
        </select>
        <button class="btn btn-success w-100" onclick="conv()">Convert</button>
        <h2 id="out" class="text-center mt-4 text-primary"></h2>
    </div>
    <script>
        function conv() {
            let a = document.getElementById('amt').value;
            let r = document.getElementById('curr').value;
            let symbol = document.getElementById('curr').options[document.getElementById('curr').selectedIndex].text.split(' ')[1];
            document.getElementById('out').innerText = symbol + " " + (a * r).toFixed(2);
        }
    </script>
</body>
</html>
