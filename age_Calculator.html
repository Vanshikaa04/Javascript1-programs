<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #6a11cb, #2575fc); height: 100vh; display: flex; align-items: center; }
        .card { border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .age-number { font-size: 2.5rem; font-weight: bold; color: #2575fc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto p-4" style="max-width: 450px;">
            <h2 class="text-center mb-4">Age Calculator</h2>
            <div class="mb-3">
                <label class="form-label fw-bold">Select Date of Birth</label>
                <input type="date" id="dob" class="form-control form-control-lg">
            </div>
            <button class="btn btn-primary w-100 py-2 mb-4" onclick="calculateAge()">Calculate Age</button>
            
            <div id="result" class="text-center d-none border-top pt-3">
                <div class="row">
                    <div class="col-4">
                        <div class="age-number" id="y">0</div>
                        <small class="text-muted">Years</small>
                    </div>
                    <div class="col-4">
                        <div class="age-number" id="m">0</div>
                        <small class="text-muted">Months</small>
                    </div>
                    <div class="col-4">
                        <div class="age-number" id="d">0</div>
                        <small class="text-muted">Days</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('dob').value);
            const today = new Date();
            
            if (isNaN(birthDate)) {
                alert("Please select a valid date");
                return;
            }

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('y').innerText = years;
            document.getElementById('m').innerText = months;
            document.getElementById('d').innerText = days;
            document.getElementById('result').classList.remove('d-none');
        }
    </script>
</body>
</html>
