<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
        <h4 class="text-center mb-4">Temperature Converter</h4>
        <div class="mb-3">
            <label>Celsius</label>
            <input type="number" id="c" class="form-control" oninput="t('c')">
        </div>
        <div class="mb-3">
            <label>Fahrenheit</label>
            <input type="number" id="f" class="form-control" oninput="t('f')">
        </div>
        <div class="mb-3">
            <label>Kelvin</label>
            <input type="number" id="k" class="form-control" oninput="t('k')">
        </div>
    </div>
    <script>
        function t(type) {
            let c = document.getElementById('c'), f = document.getElementById('f'), k = document.getElementById('k');
            if(type === 'c') { f.value = (c.value * 9/5 + 32).toFixed(2); k.value = (parseFloat(c.value) + 273.15).toFixed(2); }
            if(type === 'f') { c.value = ((f.value - 32) * 5/9).toFixed(2); k.value = (((f.value - 32) * 5/9) + 273.15).toFixed(2); }
            if(type === 'k') { c.value = (k.value - 273.15).toFixed(2); f.value = ((k.value - 273.15) * 9/5 + 32).toFixed(2); }
        }
    </script>
</body>
</html>
