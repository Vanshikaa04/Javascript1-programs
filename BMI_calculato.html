<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="card mx-auto p-4" style="max-width: 450px;">
            <h2 class="text-center mb-4">BMI Calculator</h2>
            <div class="mb-3">
                <label>Weight (kg)</label>
                <input type="number" id="w" class="form-control" placeholder="70">
            </div>
            <div class="mb-3">
                <label>Height (cm)</label>
                <input type="number" id="h" class="form-control" placeholder="175">
            </div>
            <button class="btn btn-primary w-100" onclick="calc()">Calculate</button>
            <div id="res" class="mt-4 text-center d-none">
                <h3 id="num"></h3>
                <p id="txt" class="fw-bold"></p>
            </div>
        </div>
    </div>
    <script>
        function calc() {
            let w = parseFloat(document.getElementById('w').value);
            let h = parseFloat(document.getElementById('h').value) / 100;
            if(w > 0 && h > 0) {
                let bmi = (w / (h * h)).toFixed(1);
                let cat = "";
                if(bmi < 18.5) cat = "Underweight";
                else if(bmi < 24.9) cat = "Normal Weight";
                else if(bmi < 29.9) cat = "Overweight";
                else cat = "Obese";
                document.getElementById('res').className = "mt-4 text-center alert alert-info";
                document.getElementById('num').innerText = bmi;
                document.getElementById('txt').innerText = cat;
            }
        }
    </script>
</body>
</html>
